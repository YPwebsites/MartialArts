<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Martial Arts Template - Echo Tags</title>
<link href="template.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


<!-- BEGIN HTML COPY/PASTE -->

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="http://default-martial-arts.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_5/5a/5a4/391/gfx/jquery.scroll-follow.js"></script>
<script src="http://default-martial-arts.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_5/5a/5a4/391/gfx/jquery.easing.1.3"></script>
<!-- script for scroll to top, IE drop down menu fix, and mobile quick nav link script -->
<script type="text/javascript" src="http://default-martial-arts.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_5/5a/5a4/391/gfx/yp-scripts.js"></script>
<!-- mobile navigation script -->
<script type="text/javascript" src="http://default-martial-arts.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_5/5a/5a4/391/gfx/calloutsAdj.js"></script>
<script>
$(document).ready(function(){
	$("#navTab").click(function(){
	  $("#m-menu-content").slideToggle("slow");
	  $(this).toggleClass("active");
	  	});
	});

</script>
<!--[if IE]>
<script type="text/javascript">
$(function(){
	calloutsAdj();
});
</script>
<![endif]-->
<!--[if !IE]> -->
<script type="text/javascript">
$(function(){
	$('div.imgOverlay').css("display", "block");
	var oldCalloutHeight = $('div.callouts').height();
	if( $(window).width() < 479 ) {
		var cta2MargTop = ( $('div.horizontal.callouts div.vertical div.diy-f-spot.callout2 img').height() / 2 ) + 15;
		$('div.horizontal.callouts div.vertical div.diy-f-spot.callout1').css("margin-bottom", cta2MargTop + "px");	
	}
	window.setTimeout(function() {
        	calloutsAdj();
    	
	$(window).resize(function() {
		if( $(window).width() < 479 ) {
			var cta2MargTop = ( $('div.horizontal.callouts div.vertical div.diy-f-spot.callout2 img').height() / 2 ) + 15;
			$('div.horizontal.callouts div.vertical div.diy-f-spot.callout1').css("margin-bottom", cta2MargTop + "px");		
		} else {
			$('div.horizontal.callouts div.vertical div.diy-f-spot.callout1').css("margin-bottom", "0px");		
		}
		if ( $('div.callouts').height() != oldCalloutHeight ) {
        		calloutsAdj();
        	}
    	});
    }, 100);
});
</script>
<!-- <![endif]-->
<!-- end mobile navigation script -->

</head>
<body id="mysite">

<!-- mobile cta panel -->
<div id="m-panel">
    <div class="m-panel-content">
        <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
        <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
        <a href="{CLICK2MAPURL}" class="m-click-map"><span>{CLICK2MAPURL}</span></a>
    </div>      
</div> 
<!-- end mobile cta panel -->

<!-- back to top -->
<p id="back-top">
	<a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->

<!-- begin mobile phone # -->
<div id="m-phone-number">
    <a href="tel:{PHONE}" class="phone-header-button">
        <div class="tagline2">{Tagline_2}</div>
        <div>{PHONE}</div>
    </a>
</div> 
<!-- end mobile phone # -->

<!-- mobile menu -->
<nav id="m-menu" >
	 <!-- mobile menu button -->
     <div id="m-wrapper-menu">
        <a id="navTab"></a>  
     </div>  
     <!-- end mobile menu button --> 
     <div id="m-menu-content">
        {Site_Menu}   
     </div>
</nav>
<!-- end mobile menu -->
<!-- header -->
<div id="wrapper-header" ><!-- the skin bg is one of the images that can be swapped out by the user through the UI -->  
    <header id="header" class="sk-container">
    	<!-- Start nav#menu -->
  		<nav id="menu" class="sixteen columns">
        	{Site_Menu}
        </nav>
        <!-- End nav#menu -->
        
        <div id="logo" class="twelve columns">
        	<a href="#">{LOGO}</a>
            <div class="slogan">{Tagline_1}</div>
        </div><!-- end logo -->
        
        <div id="phone-number" class="four columns">
        	<div class="tagline2">{Tagline_2}</div>
            <div>{PHONE}</div>
        </div><!-- end phone -->
    	
        
        

     	<!-- start header image -->
     	<div id="header-image-container" class="sixteen columns">
   	    	{HEADER_IMAGE_1}
            <div class="imgOverlay"></div>
        </div> 
     	<!-- end header image -->
 
    </header><!-- end header container -->  
</div><!-- header wrapper end --><!-- end skin bg -->

<!-- start div#wrapper-content -->
<div id="wrapper-content" class="skinBg">
	<div class="sk-container">
    
    	<!-- content area -->
        <section id="content" class="sixteen columns">
        	{CONTENT_DATA}
            
        </section> <!-- end content area -->
    </div><!-- end sk-container -->
</div>
<!-- end div#wrapper-content -->

<!-- start div#wrapper-footer -->
<div id="wrapper-footer">
	<footer class="sk-container">
    	<!-- start mirrior menu module -->
        <nav class="sixteen columns">
            {MODULE_MIRROR_MENU}
        </nav>  
        <!-- end mirrior menu module -->
        
     	<div id="footer-area" class="sixteen columns">
  			 {FOOTER_DATA}
		</div>   
    </footer>    
</div>
<!-- end div#wrapper-footer -->

<!-- start div#wrapper-copyright -->
<div id="wrapper-copyright">
    <div class="sk-container">
    	<script src='http://unpub.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script>
    </div>
</div>
<!-- end div#wrapper-copyright -->

<!-- END HTML COPY/PASTE -->
</body>
</html>
